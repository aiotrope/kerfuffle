services:
  backend:
    build:
      context: backend
      dockerfile: dev.Dockerfile
    image: backend
    restart: 'no'
    volumes:
      - ./backend/:/app
      - ./app-cache/:/app-cache
    expose:
      - 8080
    depends_on:
      - database
      - flyway
      - redis
    env_file:
      - .env.development
    deploy:
      replicas: 5

  database:
    container_name: database-server-dab-p2-b7c7d0d1-d2ff-4ef4-9553-e95ea3225629
    image: postgres:14.1
    restart: 'no'
    env_file:
      - .env.development

  flyway:
    image: flyway/flyway:9.11.0-alpine
    depends_on:
      - database
    volumes:
      - ./flyway/sql/:/flyway/sql
    command: -connectRetries=60 -baselineOnMigrate=true migrate
    env_file:
      - .env.development
  
  redis:
    image: redis:latest
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: on-failure
    expose:
      - 6379

  nginx:
    image: nginx:latest
    restart: on-failure
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    ports:
      - 7800:7800

  frontend':
    build:
      context: frontend
      dockerfile: dev.Dockerfile
    image: frontend
    volumes:
      - ./frontend/:/app
      - vite_node_modules:/app/node_modules
    restart: 'no'
    expose:
      - 5173
    depends_on:
      - backend
    env_file:
      - .env.development
  
  llm:
    build:
      context: llm
      dockerfile: dev.Dockerfile
    image: llm
    restart: 'no'
    expose:
      - 7000
    volumes:
      - ./llm/:/app
      - ./app-cache/:/app-cache
    deploy:
      replicas: 5
   
volumes:
  vite_node_modules:
